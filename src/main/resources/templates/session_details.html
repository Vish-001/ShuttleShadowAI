<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Session Details â€“ ShadowShuttleAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a18;
      --darker-bg: #050510;
      --card-bg: rgba(15, 15, 35, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: var(--darker-bg);
      color: white;
      min-height: 100vh;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 24, 0.8);
      border-bottom: 1px solid var(--neon-blue);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px var(--neon-blue);
      animation: pulse 2s infinite alternate;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 2rem;
      animation: fadeIn 1s ease-out;
    }

    .card {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 40px rgba(0, 243, 255, 0.5);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #a0a0c0;
      margin-bottom: 1.5rem;
    }

    .no-data {
      text-align: center;
      color: #e74c3c;
      background: rgba(231, 76, 60, 0.2);
      padding: 1rem;
      border-radius: 5px;
      border-left: 4px solid #e74c3c;
    }

    .back-btn {
      color: var(--neon-blue);
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 1rem;
    }

    .back-btn:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-pink);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px var(--neon-blue); }
      100% { box-shadow: 0 0 25px var(--neon-purple); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
      .container {
        margin: 0 1rem;
      }
      canvas {
        height: 150px !important;
      }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>

<header>
  <div class="logo">
    <div class="logo-icon">
      <i class="fas fa-table-tennis"></i>
    </div>
    <div class="logo-text">ShuttleShadowAI</div>
  </div>
</header>

<div class="container">
  <div class="card">
    <h2>Session on <span th:text="${#dates.format(session.startTime, 'dd-MMM-yyyy HH:mm')}"></span></h2>
    <p>Mode: <span th:text="${session.mode == 'MEDIUM' ? 'Standard' : 'Improve'}"></span></p>
    <div th:if="${zonePerformances == null or #lists.isEmpty(zonePerformances)}" class="no-data">
      No performance data available for this session.
    </div>
    <div th:unless="${zonePerformances == null or #lists.isEmpty(zonePerformances)}">
      <canvas id="zoneChart" width="400" height="200"></canvas>
    </div>
    <script th:inline="javascript">
      /*<![CDATA[*/
      document.addEventListener('DOMContentLoaded', function() {
        const rawData = /*[[${zonePerformances}]]*/ [];
        console.log("Raw zonePerformances:", rawData);

        if (!rawData || rawData.length === 0) {
          console.warn("No zone performance data available.");
          return;
        }

        const labels = rawData.map(zp => zp.zone || 'Unknown');
        const data = rawData.map(zp => zp.averageReactionTime || 0);
        const hits = rawData.map(zp => zp.hits || 0);

        console.log("Chart labels:", labels);
        console.log("Chart data:", data);
        console.log("Hits data:", hits);

        const ctx = document.getElementById('zoneChart');
        if (!ctx) {
          console.error("Canvas element 'zoneChart' not found.");
          return;
        }

        try {
          new Chart(ctx.getContext('2d'), {
            type: 'bar',
            data: {
              labels: labels,
              datasets: [
                {
                  label: 'Avg Reaction (ms)',
                  data: data,
                  backgroundColor: 'rgba(0, 243, 255, 0.6)',
                  borderColor: 'rgba(0, 243, 255, 1)',
                  borderWidth: 1
                },
                {
                  label: 'Hits',
                  data: hits,
                  backgroundColor: 'rgba(189, 0, 255, 0.6)',
                  borderColor: 'rgba(189, 0, 255, 1)',
                  borderWidth: 1
                }
              ]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                  title: { display: true, text: 'Value', color: '#a0a0c0' },
                  ticks: { color: '#a0a0c0' },
                  grid: { color: 'rgba(100, 100, 255, 0.2)' }
                },
                x: {
                  title: { display: true, text: 'Court Zones', color: '#a0a0c0' },
                  ticks: { color: '#a0a0c0' },
                  grid: { color: 'rgba(100, 100, 255, 0.2)' }
                }
              },
              plugins: {
                legend: { labels: { color: '#a0a0c0' } }
              }
            }
          });
        } catch (error) {
          console.error("Chart initialization failed:", error);
        }
      });
      /*]]>*/
    </script>
    <p><a th:href="@{/dashboard}" class="back-btn">Back to Dashboard</a></p>
  </div>
</div>

<script th:src="@{/js/chart.min.js}"></script>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#00f3ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: true },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#bd00ff",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>
</body>
</html>
