<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Practice Session | ShadowShuttleAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a18;
      --darker-bg: #050510;
      --card-bg: rgba(15, 15, 35, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: var(--darker-bg);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    header {
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(10, 10, 24, 0.8);
      border-bottom: 1px solid var(--neon-blue);
      box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--neon-blue), var(--neon-purple));
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px var(--neon-blue);
      animation: pulse 2s infinite alternate;
    }

    .logo-text {
      font-size: 1.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .session-info {
      text-align: center;
      padding: 1rem;
      animation: fadeIn 1s ease-out;
    }

    .session-mode {
      font-size: 1.5rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .court-container {
      position: relative;
      height: 70vh;
      max-width: 800px;
      margin: 1rem auto;
      background: var(--dark-bg);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(100, 100, 255, 0.2);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    }

    .court {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23101025"/><path d="M50 0 V100 M0 50 H100" stroke="%23303060" stroke-width="1"/></svg>');
      background-size: 100px 100px;
    }

    .target {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      z-index: 5;
      opacity: 0.3;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }

    #TOP_LEFT { top: 20%; left: 20%; background: radial-gradient(circle, #f44336, #d32f2f); }
    #TOP_RIGHT { top: 20%; right: 20%; background: radial-gradient(circle, #4caf50, #2e7d32); }
    #CENTER {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 80px; height: 80px;
      background: radial-gradient(circle, #ffeb3b, #ffc107);
    }
    #BOTTOM_LEFT { bottom: 20%; left: 20%; background: radial-gradient(circle, #2196f3, #1976d2); }
    #BOTTOM_RIGHT { bottom: 20%; right: 20%; background: radial-gradient(circle, #9c27b0, #7b1fa2); }

    .target.active {
      opacity: 1;
      animation: pulse 0.5s infinite alternate;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.7);
    }

    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 15px currentColor; }
      100% { transform: scale(1.2); box-shadow: 0 0 40px currentColor; }
    }

    .stats-overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      right: 20px;
      background: rgba(10, 10, 24, 0.85);
      border-radius: 10px;
      padding: 15px;
      display: flex;
      justify-content: space-around;
      border: 1px solid rgba(100, 100, 255, 0.3);
      backdrop-filter: blur(5px);
      z-index: 10;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 5px;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #a0a0c0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .session-controls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 20;
    }

    .btn {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn-warning {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
      border: 1px solid #ffc107;
    }

    .btn-warning:hover {
      background: rgba(255, 193, 7, 0.3);
      box-shadow: 0 0 15px rgba(255, 193, 7, 0.5);
    }

    .session-error {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #f8d7da;
      color: #721c24;
      padding: 1rem;
      z-index: 1000;
      text-align: center;
      border-bottom: 1px solid #f5c6cb;
      display: none;
    }

    .session-error button {
      background: #dc3545;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .court-container {
        height: 60vh;
      }
      .target {
        width: 50px;
        height: 50px;
      }
      #CENTER {
        width: 60px;
        height: 60px;
      }
      .stat-value {
        font-size: 1.2rem;
      }
      .stat-label {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
<header>
  <div class="logo">
    <div class="logo-icon">
      <i class="fas fa-table-tennis"></i>
    </div>
    <div class="logo-text">ShuttleShadowAI</div>
  </div>
</header>

<div class="session-info">
  <div class="session-mode" id="sessionModeDisplay" th:text="${mode == 'MEDIUM' ? 'Standard Mode' : 'Improve Mode'}">MODE</div>
  <div>Session ID: <span id="sessionIdDisplay" th:text="${sessionId}">0</span></div>
</div>

<div class="court-container">
  <div class="court">
    <div class="target" id="TOP_LEFT"><i class="fas fa-bullseye"></i></div>
    <div class="target" id="TOP_RIGHT"><i class="fas fa-bullseye"></i></div>
    <div class="target" id="CENTER"><i class="fas fa-bullseye"></i></div>
    <div class="target" id="BOTTOM_LEFT"><i class="fas fa-bullseye"></i></div>
    <div class="target" id="BOTTOM_RIGHT"><i class="fas fa-bullseye"></i></div>
  </div>

  <div class="session-controls">
    <form th:action="@{/session/cancel}" method="post">
      <button type="submit" class="btn btn-warning">
        <i class="fas fa-times"></i> End Session
      </button>
    </form>
  </div>

  <div class="stats-overlay">
    <div class="stat-item">
      <div class="stat-value" id="currentTime">0ms</div>
      <div class="stat-label">Current</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="roundCount">0/10</div>
      <div class="stat-label">Rounds</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="averageTime">0ms</div>
      <div class="stat-label">Average</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="bestTime">0ms</div>
      <div class="stat-label">Best</div>
    </div>
  </div>
</div>

<div class="session-error" id="sessionError">
  <p id="errorMessage">Session error occurred</p>
  <button onclick="location.href='/session/force-new'">Start New Session</button>
</div>

<script th:inline="javascript">
  /*<![CDATA[*/
  window.sessionMode = /*[[${mode}]]*/ 'STANDARD';
  window.sessionId = /*[[${sessionId}]]*/ '0';
  /*]]>*/
</script>
<script th:src="@{/js/session_run.js}"></script>
</body>
</html>
