<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login â€“ ShadowShuttleAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a18;
      --darker-bg: #050510;
      --card-bg: rgba(15, 15, 35, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: var(--darker-bg);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      background: var(--card-bg);
      border-radius: 15px;
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      backdrop-filter: blur(10px);
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--neon-blue), var(--neon-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h2 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #a0a0c0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 1rem;
      color: #a0a0c0;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input {
      padding: 10px;
      border: 1px solid var(--neon-blue);
      border-radius: 5px;
      background: rgba(20, 20, 50, 0.5);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--neon-pink);
      box-shadow: 0 0 10px var(--neon-pink);
    }

    button {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      color: white;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
    }

    .error {
      color: #e74c3c;
      text-align: center;
      margin-top: 1rem;
      background: rgba(231, 76, 60, 0.2);
      border-left: 4px solid #e74c3c;
      padding: 10px;
      border-radius: 5px;
    }

    p {
      text-align: center;
      margin-top: 1.5rem;
      color: #a0a0c0;
    }

    a {
      color: var(--neon-blue);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    a:hover {
      color: var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-pink);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .container {
        margin: 0 1rem;
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>

<div class="container">
  <h1>ShuttleShadowAI</h1>
  <h2>Login</h2>
  <form th:action="@{/login}" method="post" th:object="${loginDTO}">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" th:field="*{username}" type="text" required/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" th:field="*{password}" type="password" required/>
    </div>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <button type="submit">Login</button>
  </form>
  <p>New here? <a th:href="@{/register}">Register</a></p>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#00f3ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: true },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#bd00ff",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>
</body>
</html>
