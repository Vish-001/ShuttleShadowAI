<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error â€“ ShadowShuttleAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --neon-blue: #00f3ff;
      --neon-pink: #ff00ff;
      --neon-purple: #bd00ff;
      --dark-bg: #0a0a18;
      --darker-bg: #050510;
      --card-bg: rgba(15, 15, 35, 0.7);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Rajdhani', sans-serif;
    }

    body {
      background: var(--darker-bg);
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .error-container {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 15px;
      max-width: 600px;
      width: 100%;
      margin: 0 1rem;
      backdrop-filter: blur(10px);
      border: 1px solid var(--neon-blue);
      box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
      animation: fadeIn 1s ease-out;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #e74c3c;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--neon-pink), #e74c3c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #a0a0c0;
      margin-bottom: 1.5rem;
    }

    .error-details {
      background: rgba(231, 76, 60, 0.2);
      padding: 15px;
      border-radius: 5px;
      margin: 1rem 0;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
      color: #e74c3c;
      border-left: 4px solid #e74c3c;
    }

    .error-actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: 600;
      text-transform: uppercase;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
      box-shadow: 0 0 15px rgba(0, 243, 255, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(0, 243, 255, 0.8);
    }

    .btn-secondary {
      background: linear-gradient(45deg, #6c757d, #495057);
      box-shadow: 0 0 15px rgba(108, 117, 125, 0.5);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 25px rgba(108, 117, 125, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 480px) {
      .error-container {
        padding: 1.5rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .btn {
        padding: 8px 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
<div id="particles-js"></div>

<div class="error-container">
  <h1>Oops! Something went wrong</h1>
  <p>We're sorry, but an unexpected error occurred.</p>

  <div th:if="${error}" class="error-details" th:text="${error}"></div>

  <div class="error-actions">
    <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
    <a href="/login" class="btn btn-secondary">Login Again</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
  particlesJS('particles-js', {
    particles: {
      number: { value: 80, density: { enable: true, value_area: 800 } },
      color: { value: "#00f3ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5, random: true },
      size: { value: 3, random: true },
      line_linked: {
        enable: true,
        distance: 150,
        color: "#bd00ff",
        opacity: 0.2,
        width: 1
      },
      move: {
        enable: true,
        speed: 2,
        direction: "none",
        random: true,
        straight: false,
        out_mode: "out",
        bounce: false
      }
    },
    interactivity: {
      detect_on: "canvas",
      events: {
        onhover: { enable: true, mode: "grab" },
        onclick: { enable: true, mode: "push" },
        resize: true
      },
      modes: {
        grab: { distance: 140, line_linked: { opacity: 1 } },
        push: { particles_nb: 4 }
      }
    },
    retina_detect: true
  });
</script>
</body>
</html>
